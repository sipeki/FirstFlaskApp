<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%  if title  %}
        <title>{{ title }}</title>
    {% else %}
        <title>Unknown title</title>
    {% endif %}
</head>
<body>
    <div class="navbar">
          {%  if not (current_user.is_authenticated and current_user.is_active)%}
            <a href="{{ url_for('login') }}">Login</a> &emsp;
            <a href="{{ url_for('register') }}">Register</a> &emsp;
        {%  else  %}
              <a href="{{ url_for('home') }}">Home </a> &emsp;
            <a href="{{ url_for('about') }}">About </a> &emsp;
            <a href="{{ url_for('add') }}">Add a new post </a> &emsp;
              <a href="{{ url_for('account') }}">Account </a> &emsp;
             <a href="{{ url_for('logout') }}">Logout </a> &emsp;
         {%  endif %}

    </div>
    {% block body_content %}{% endblock %}
</body>
</html>
